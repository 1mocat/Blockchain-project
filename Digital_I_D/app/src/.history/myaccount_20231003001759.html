<!DOCTYPE html>
<html>
<head>
  <title>虚线横线</title>
  <style>
    /* 定义虚线样式 */
    .dashed-line {
      border: none;
      border-top: 1px dashed #000; /* 使用 dashed 边框样式和颜色 */
      margin: 20px 0; /* 设置上下间距 */
    }
  </style>
</head>
<body>
  <h2>这是上面的内容</h2>
  <hr class="dashed-line">
  <h2>这是下面的内容</h2>
</body>
</html>
