<!DOCTYPE html>
<html>
<head>
  <title>实线横线</title>
  <style>
    /* 定义实线样式 */
    .solid-line {
      border: none;
      border-top: 1px solid #000; /* 使用 solid 边框样式和颜色 */
      margin: 20px 0; /* 设置上下间距 */
    }
  </style>
</head>
<body>
  <h2>这是上面的内容</h2>
  <hr class="solid-line">
  <h2>这是下面的内容</h2>
</body>
</html>
