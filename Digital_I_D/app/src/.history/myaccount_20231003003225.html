<!DOCTYPE HTML>
<html>
<head>
	<title>Strata by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets_account/css/main.css" />
	<style>
		/* 其他样式保持不变 */

		/* 定义右侧内容容器 */
		.right-content {
			background-image: url('images/my_img/key1.jpg'); /* 背景图片的URL */
			background-size: cover; /* 自适应大小 */
			background-repeat: no-repeat; /* 不重复背景图片 */
			background-position: center; /* 居中对齐 */
			padding: 100px; /* 可选，添加内边距以控制内容与背景的距离 */
		}

		/* 其他样式，根据需要自定义 */
		.content {
			padding: 20px;
		}
		.solid-line {
			border: none;
			border-top: 1px solid #000; /* 使用 solid 边框样式和颜色 */
			margin: 0px; /* 设置上下间距 */
			height: 1px; /* 减小实线的高度 */
		}
	</style>
</head>
<body class="is-preload">
	<!-- Header -->
	<header id="header">
		<!-- 头部内容 -->
	</header>

	<!-- Main -->
	<div id="main">
		<!-- 左侧内容 -->
		<section id="one">
			<!-- 左侧内容 -->
		</section>
		
		<!-- 右侧内容容器，应用背景图片 -->
		<section id="two" class="right-content">
			<!-- 右侧内容 -->
			<hr class="solid-line">
			<h2>Check My Bindings</h2>
			<p>The following bindings already exist :</p>
			<div class="table-margin">
				<table class="table table-bordered table-header">
					<thead>
						<tr>
							<td class="w15">Successor's ID</td>
							<td class="w15">Successor's Name</td>
							<td class="w15">Realationship</td>
						</tr>
					</thead>
					<tbody id="details"></tbody>
				</table>
			</div>
		</section>
	</div>
	<!-- Scripts -->
	<script src="assets_account/js/jquery.min.js"></script>
	<script src="assets_account/js/jquery.poptrox.min.js"></script>
	<script src="assets_account/js/browser.min.js"></script>
	<script src="assets_account/js/breakpoints.min.js"></script>
	<script src="assets_account/js/util.js"></script>
	<script src="assets_account/js/main.js"></script>
</body>
</html>
